spring.application.name=sentimentapi
server.servlet.context-path=/project/api/v2
server.port=${PORT:8080}

# ML Model API (Render)
config.url=${CONFIG_URL:http://localhost:8000}

# PostgreSQL (Railway / local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hackathonone}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Error handling (disable stacktrace in production)
server.error.include-message=always
server.error.include-stacktrace=${ERROR_STACKTRACE:never}
server.error.include-exception=false